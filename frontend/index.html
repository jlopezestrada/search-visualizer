<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Search Visualizer</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <div id="sortAlgorithms">
            <h1>Sort Algorithms</h1>
            <input type="text" id="sortInput" placeholder="Enter numbers (e.g. 1,2,3)">
            <select id="sortOptions">
                <option value="bubbleSort">Bubble Sort</option>
                <option value="selectionSort">Selection Sort</option>
                <option value="insertionSort">Insertion Sort</option>
                <option value="mergeSort">Merge Sort</option>
                <option value="quickSort">Quick Sort</option>
            </select>
            <button id="sortButton">Sort</button>
        </div>

        <div id="sortVisualization">

        </div>

        <div id="searchAlgorithms">
            <h1>Search Algoritms</h1>
            <input type="text" id="searchInput" placeholder="Enter numbers (e.g. 1,2,3)">
            <select id="searchOptions">
                <option value="linearSearch">Linear Search</option>
                <option value="binarySearch">Binary Search</option>
                <option value="jumpSearch">Jump Search</option>
                <option value="interpolationSearch">Interpolation Search</option>
                <option value="exponentialSearch">Exponential Search</option>
            </select>
            <button id="searchButton">Search</button>
        </div>

        <div id="searchVisualization">
            
        </div>

        <script src="js/app.js"></script>
    </body>
</html>
